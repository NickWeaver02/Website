<!DOCTYPE html>
<html>
<head>
  <title>HavocField - Pre-Alpha Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
    }
    
    form {
      max-width: 400px;
      width: 80%;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      height: 120px;
    }
    
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    
    .success {
      color: #4CAF50;
    }
    
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay loop muted>
      <source src="AlphaSignup.mp4" type="video/mp4">
    </video>
  </div>
  
  <div class="content">
    <h1>Pre-Alpha Signup</h1>
    
    <form action="https://formspree.io/f/maygyjyo" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="_replyto" required>
      </div>
      
      <div class="form-group">
        <label for="message">Tell us about yourself (games you like, etc).</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      
      <input type="submit" value="Send">
      
      <p class="message" id="response-message"></p>
    </form>
  </div>

  <script>
    var form = document.querySelector("form");
    var responseMessage = document.getElementById("response-message");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      var formData = new FormData(form);
      
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(function(response) {
        if (response.ok) {
          form.reset();
          responseMessage.textContent = "Thank you for your message! We'll be in touch soon.";
          responseMessage.classList.add("success");
          responseMessage.classList.remove("error");
        } else {
          responseMessage.textContent = "Oops! Something went wrong. Please try again.";
          responseMessage.classList.add("error");
          responseMessage.classList.remove("success");
        }
      });
    });
  </script>
</body>
</html>
